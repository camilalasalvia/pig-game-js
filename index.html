<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Pig Game</title>
</head>
<body>
    <main>
        <h1><span id="title1">PIG</span><br><span id="title2">Game</span></h1>
        <div class="sections">
          <section>
            <h2>Player 1</h2>
            <p class="score">43</p>
            <div class="current-score">
              <p>Current:</p>
              <p>0</p>
            </div>
          </section>
          <div class="buttons-dice">
            <img src="/dice/5.png">
            <button>New game</button>
            <button>Roll dice</button>
            <button>Hold</button>
          </div>
          <section class="section-off">
            <h2>Player 2</h2>
            <p class="score">24</p>
            <div class="current-score">
              <p>Current:</p>
              <p>0</p>
            </div>
          </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
